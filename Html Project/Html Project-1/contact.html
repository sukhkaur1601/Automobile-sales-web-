<!DOCTYPE html>
<html>
    <head>
        <title>AutoWorld</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icons/logo.jpg" type="image/jpg">
        <link rel="stylesheet" href="css/css_applied.css" type="text/css"> 
    </head>
    <body>
        <!--Header Section-->
        <div class="row header">
            <div class="col-8">
                <span class="header_first">Auto</span> <span class="world">World</span>
            </div>
            <div class="col-4 header_second">
                Experience the World of Automobiles
            </div> 
        </div>
        <!--Navigation Section-->
         <div class="row menu">
            <ul class="col-11 ul_nav">
                <li><a href="car_list.html" target="_self">Car</a></li>
                <li><a href="bike_list.html" target="_self">Bike</a></li>
                <li><a href="sedan.html" target="_self">Upcoming</a></li>
                <li><a href="compare.html" target="_self">Compare</a></li>
                <li><a href="contact.html" target="_self">Contact Us</a></li>
            </ul>
            <a href="index.html" target="_self"><img class="home_icon" src="icons/home_icon.jpg"></a>
         </div>
         <!--Side and Body Section-->
         <div class="row">
            <!--Side Section--> 
            <div class="col-2 side_menu">
            </div>
            <!--Body Section-->
            <div class="col-10 site_desc_body contact">
                    <form action="submit">
                        <div class="contact_header">
                            Please write your Querys and Reviews to us.
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                FirstName:
                            </div>
                            <div class="col-4">
                                <input type="text" name="firstName" size="32">
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-2">
                                LastName:
                            </div>
                            <div class="col-4">
                                <input type="text" name="lastName" size="32">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                Email:
                            </div>
                            <div class="col-4">
                                <input type="email" name="emailId" size="32">
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-2">
                                Country:
                            </div>    
                            <div class="col-4">
                                <select>
                                    <option  value="">--Select--</option>
                                    <option  value="ca">Canada</option>
                                    <option  value="usa">USA</option>
                                    <option  value="india">India</option>
                                    <option  value="aus">Australia</option>
                                    <option  value="uk">UK</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                Send Notification:
                            </div>
                            <div class="col-4">
                                <input type="radio" name="notification" value="y" checked> Yes
                                <input type="radio" name="notification" value="n"> No
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-2">
                                Query/Review:
                            </div>
                            <div class="col-4">
                                <textarea name="review" cols="32" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-1">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="col-1">
                                <input type="reset" value="Reset">
                            </div>
                        </div>
                    </form>        
                </div>
         </div>
         <!--Footer-->
         <div class="row footer">
            <div class="col-7 copyright">
                <img src="icons/copyright.jpg">ISI Product 2019.
            </div>
            <div class="col-5 footer_icon">
                <a href="https://www.facebook.com/" target="_blank"><img src="icons/facebook.png"></a>
                <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank"><img src="icons/instagram.png"></a> 
                <a href="" target=""><img src="icons/app_store.png"></a>
                <a href="" target=""><img src="icons/play_store.png"></a>
            </div>
        </div>         
    </body>
</html>
